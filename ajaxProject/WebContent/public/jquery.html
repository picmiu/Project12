<body>

        $("#show>ul").append($("<li />").html("Four"));
        $("#show").attr("name","hong").attr("class", "content");

        let fruits = ['apple', 'banana', 'mango'];

        let div = $('<div />').attr('id', 'fruits');

        div.append(ul);
        for (fruit of fruits) {
            ul.append($('<li />').html(fruit));
        }

        $('#show').after(div);
    </script>
