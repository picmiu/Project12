<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
    //    $(document).ready(function () {     //document 준비가 되면 실행할 것.
    //        $('#show').html('hi');
    //    });

        $(document).ready(function () {
            for (let i = 0; i < 5; i++) {
                let btn = $('<button />').html('홍길동');
                $('#show').append(btn);
            }
            
            $('button').click(function () {
                window.alert('button click')
            })

            $('button').on('mouseover', function () {
                $(this).css('background', 'yellow');
            });

            let events = {
                'focus': function () {
                    console.log('focus');
            },
                'blur': function () {
                    console.log('blur');
            }
        }

        $('button').on(events);

    });
    </script>
</head>

<body>
    <div id='show'></div>
    <div>
        <p>홍길동</p>
        <p class="name">홍길동1</p>
        <p class="name">홍길동2</p>
    </div>
    <p class="name"홍길동3></p>
</body>
</html>
